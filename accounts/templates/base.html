<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Human Resource {% block title %}| Login{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    {% load static %}
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'accounts/vendor/bootstrap/css/bootstrap.min.css'%}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'accounts/vendor/font-awesome/css/font-awesome.min.css'%}">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="{% static 'accounts/css/font.css'%}">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'accounts/css/style.green.css'%}" id="theme-stylesheet'">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'accounts/img/jobs-icon.png'%}">
</head>
<body>
<div class="login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Human Resource</h1>
                            </div>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            {% block content %}
                            {% endblock%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com" class="external">Someone</a></p>
    </div>
</div>
<!-- JavaScript files-->
<script src="{% static 'accounts/vendor/jquery/jquery.min.js'%}"></script>
<script src="{% static 'accounts/vendor/popper.js/umd/popper.min.js'%}"> </script>
<script src="{% static 'accounts/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<script src="{% static 'accounts/vendor/jquery.cookie/jquery.cookie.js'%}"> </script>
<script src="{% static 'accounts/vendor/chart.js/Chart.min.js'%}"></script>
<script src="{% static 'accounts/vendor/jquery-validation/jquery.validate.min.js'%}"></script>
<script src="{% static 'accounts/js/front.js'%}"></script>
</body>
</html>
