{% extends 'registration/base.html' %}
{% block title %}Login | {% endblock %}
{% block content %}
<form method="POST" class="form-validate" autocomplete="off">
    {% csrf_token %}
    {% include 'registration/form-template.html' %}
    <input type="submit" value="Login" class="btn btn-primary" />
</form>
<a href="#" class="forgot-pass">Forgot Password?</a><br>
<small>Do not have an account? </small><a href="{% url 'accounts:register' %}" class="signup">Signup</a>
{% endblock %}
