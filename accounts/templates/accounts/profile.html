{% extends 'human_resource/base.html' %}
{% block page_title %}Profile | {% endblock %}

{% block content %}

        <h2>Profile</h2>
        <ul>
            <li>{{ user.username }}</li>
            <li>{{ user.first_name }}</li>
            <li>{{ user.last_name }}</li>
            <li>{{ user.email }}</li>
        </ul>
    </div>
{% endblock %}
